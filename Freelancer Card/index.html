<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Card</title>
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <section class="section-card">
      <div class="container">
        <div class="person-img">
          <figure>
            <img src="./images/Profile.jpg" alt="person-img" />
          </figure>
          <div class="rating">
            <ion-icon name="star" class="rated"></ion-icon>
            <ion-icon name="star" class="rated"></ion-icon>
            <ion-icon name="star" class="rated"></ion-icon>
            <ion-icon name="star" class="rated"></ion-icon>
            <ion-icon name="star" class="non-rated"></ion-icon>
          </div>
          <span>4.3</span>
        </div>

        <div class="person-detail">
          <div class="name-job">
            <h1 class="heading-primary">Debra Bellamy</h1>
            <p>.Net Developer</p>
          </div>
          <div class="socials">
            <div class="web">
              <ion-icon name="globe-outline"></ion-icon>
              <p>aeglesbridal.com</p>
            </div>
            <div class="social-icon">
              <ion-icon name="logo-linkedin" class="linked-in"></ion-icon>
              <ion-icon name="logo-behance" class="behance"></ion-icon>
              <ion-icon name="logo-google" class="google"></ion-icon>
            </div>
          </div>

          <div class="job-details">
            <div class="completed">
              <h1 class="heading-primary">24</h1>
              <p class="job-detail">Jobs Completed</p>
            </div>
            <div class="on-time">
              <h1 class="heading-primary">89%</h1>
              <p class="job-detail">On Time</p>
            </div>
          </div>

          <div class="about">
            <p>
              I am an experienced academic writer with vast skills to research
              in different fields. My major include Business Studies, English,
              History, Management, Psychology, sociology,
            </p>
          </div>

          <div class="btn-actions">
            <button class="hire">Hire Debra</button>
            <button class="add-to">Add to favorites</button>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
