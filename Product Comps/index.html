<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-1">
        <h1 class="heading-primary">Collint Font</h1>
        <p class="creater">
          Created by <span class="creater-name"><a href="#">Etta Lamb</a></span>
        </p>

        <div class="license-types-container">
          <h2 class="heading-secondary">License type</h2>
          <form>
            <div class="license-type-div">
              <div class="license-type-name">
                <input
                  type="radio"
                  id="desktop"
                  class="checkbox"
                  name="radio"
                />
                <span class="ckecked"></span>
                <label for="desktop">Desktop</label>
              </div>
              <div class="license-type-price">
                <p class="price">$12</p>
              </div>
            </div>

            <div class="license-type-div">
              <div class="license-type-name">
                <input type="radio" id="e-pub" class="checkbox" name="radio" />
                <span class="ckecked"></span>
                <label for="e-pub">E-pub</label>
              </div>
              <div class="license-type-price">
                <p class="price">$24</p>
              </div>
            </div>

            <div class="license-type-div">
              <div class="license-type-name">
                <input type="radio" id="app" class="checkbox" name="radio" />
                <span class="ckecked"></span>
                <label for="app">App</label>
              </div>
              <div class="license-type-price">
                <p class="price">$110</p>
              </div>
            </div>

            <div class="license-type-div">
              <div class="license-type-name">
                <input
                  type="radio"
                  id="webfont"
                  class="checkbox"
                  name="radio"
                />
                <span class="ckecked"></span>
                <label for="webfont">Webfont</label>
              </div>
              <div class="license-type-price">
                <p class="price-start">Starting at $8</p>
              </div>
            </div>
          </form>
          <p class="learn-more"><a href="#">Learn more about licenses</a></p>
        </div>

        <button class="btn active">Add to cart</button>
        <button class="btn">Add to cart</button>
      </div>

      <div class="card-2-container">
        <div class="card-2">
          <figure class="profile-img">
            <img src="./images/profile-pic.jpg" alt="profile-img" />
          </figure>
          <h2 class="heading-secondary">Etta Lamb</h2>
          <p class="profile-desc">
            For custom orders please contact us at design@email.com
          </p>
          <div class="btn-container">
            <button class="profile-btn">Follow</button>
            <button class="profile-btn active">Message</button>
          </div>
        </div>

        <div class="social-details-container">
          <button class="social-btn">
            <ion-icon name="share-social-outline"></ion-icon> Share
          </button>
          <button class="social-btn">
            <ion-icon name="heart-outline"></ion-icon> 144 Likes
          </button>
          <button class="social-btn">
            <ion-icon name="bookmark"></ion-icon> Bookmarked
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
