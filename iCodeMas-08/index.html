<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas-06</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="header-section">
      <header class="header">
        <nav class="nav">
          <h1 class="logo"><a href="#">iCodeMas</a></h1>
          <ul class="nav-items">
            <li class="search-bar">
              <input type="text" placeholder="Search" />
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
            </li>
            <li class="nav-item">
              <ul>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </li>
          </ul>
          <div class="icons">
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <a href="#"
              ><ion-icon name="bag-outline" class="checkout-icon"></ion-icon
            ></a>
          </div>
        </nav>
      </header>
    </section>

    <section class="product-section">
      <div class="container"></div>
      <div class="craft">
        <h3>Your cart</h3>
        <div class="craft-item-con">
          <div class="craft-item">
            <img src="./images/gingerbread.webp" alt="gingerbread" />
            <div class="craft-item-detail">
              <div>
                <h2>Gingerbread Man Cookie</h2>
                <p>$12.99</p>
                <div class="btn-container">
                  <button class="btn-min">-</button>
                  <p class="quantity">1</p>
                  <button class="btn-add">+</button>
                </div>
              </div>
              <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
            </div>
          </div>

          <div class="craft-item">
            <img src="./images/christmas-tree.webp" alt="christmas-tree" />
            <div class="craft-item-detail">
              <div>
                <h2>Christmas Tree Decoration</h2>
                <p>$19.99</p>
                <div class="btn-container">
                  <button class="btn-min">-</button>
                  <p class="quantity">1</p>
                  <button class="btn-add">+</button>
                </div>
              </div>
              <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
            </div>
          </div>
        </div>

        <div class="checkout-cta">
          <div class="total-container">
            <h2>Subtotal</h2>
            <p class="total-price">$32.98</p>
          </div>
          <button class="proceed">
            Proceed to checkout
            <ion-icon
              name="arrow-forward-outline"
              class="proceed-btn-icon"
            ></ion-icon>
          </button>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
