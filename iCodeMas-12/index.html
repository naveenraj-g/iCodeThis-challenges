<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas-12</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="service">
        <figure class="service-img">
          <img src="./images/free_shipping.png" alt="free_shipping" />
        </figure>
        <div>
          <h2 class="service-title">Free shipping</h2>
          <p class="service-desc">Free shipping on all orders over $19.99</p>
        </div>
      </div>

      <div class="service">
        <figure class="service-img">
          <img src="./images/money_back.png" alt="money_back" />
        </figure>
        <div>
          <h2 class="service-title">Money back guarantee</h2>
          <p class="service-desc">Within 30 days of purchase</p>
        </div>
      </div>

      <div class="service">
        <figure class="service-img">
          <img src="./images/online_support.png" alt="online_support" />
        </figure>
        <div>
          <h2 class="service-title">Online support</h2>
          <p class="service-desc">Our online support is here for you</p>
        </div>
      </div>
    </div>
  </body>
</html>
