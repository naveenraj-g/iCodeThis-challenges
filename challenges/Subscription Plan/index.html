<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Plan</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <figure class="plan-detail">
        <ion-icon name="image-outline"></ion-icon>
        <p class="plan-desc">PRO</p>
      </figure>
      <div class="plan-details">
        <p class="kr">KR</p>
        <p class="plan-cost">399</p>
      </div>
      <p class="plan-duration">NOK/MONTH</p>
      <div class="plan-downloads-details">
        <button class="download-detail" data-plan="FREE 0.00">10</button>
        <button class="download-detail" data-plan="BASIC 199">25</button>
        <button class="download-detail" data-plan="GOLD 299">50</button>
        <button class="download-detail active" data-plan="PRO 399">100</button>
      </div>
      <p class="download-desc">Downloads per month</p>
      <button class="btn">Subscribe</button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
