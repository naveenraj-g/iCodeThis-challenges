<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="notify">
        <p class="notify-desc">
          Our new <span class="notify-desc-span">Terms of Service</span> and
          <span class="notify-desc-span">Privacy Statement are in effect.</span>
        </p>
        <ion-icon name="close-outline" class="notify-close-icon"></ion-icon>
      </div>

      <div class="doc-card">
        <div class="card-title-con">
          <h1 class="card-title">Documents</h1>
          <button class="add-new-btn">
            <ion-icon name="add-outline"></ion-icon> Add New
          </button>
        </div>
        <div class="input-con">
          <input
            type="text"
            class="search-input"
            placeholder="Search documents"
          />
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </div>
        <div class="document-items">
          <div class="document-item">
            <figure class="item-img word">
              <img src="./images/word.png" alt="Microsoft Word icon" />
            </figure>
            <p class="item-name">Scrumbs / Landing page copy</p>
          </div>
          <div class="document-item">
            <figure class="item-img office">
              <img src="./images/office.png" alt="Microsoft Office icon" />
            </figure>
            <p class="item-name">Scrumbs / Feature brief</p>
          </div>
          <div class="document-item">
            <figure class="item-img adobe">
              <img src="./images/adobe ill.png" alt="Adobe illustrator" />
            </figure>
            <p class="item-name">Scrumbs / Logo</p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
