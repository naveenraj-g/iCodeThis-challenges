<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Notification</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sales-force">
      <div class="desc">
        <p class="sales-desc">We are now part of Salesforce.</p>
        <a href="#">Learn why we're even better together</a>
      </div>
      <button class="notify-close-btn">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>
    <div class="container">
      <div class="support-con">
        <div class="cookies-card">
          <figure class="cookie-img">
            <img src="../iCodeMas-24/images/cookie.png" alt="cookie image" />
          </figure>
          <p class="cookie-sesc">
            By clicking "Accept All Cookues", you agree to the storing of
            cookies on your device to enhance site navigation, analyze site
            usage, and assist in our marketing efforts.
            <a href="#">More Info</a>
          </p>
          <div class="cookies-btns">
            <button class="btn">Accept cookies</button>
            <button class="btn">Decline cookies</button>
          </div>
          <a href="#" class="settings">Cookie settings</a>
          <button class="close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
