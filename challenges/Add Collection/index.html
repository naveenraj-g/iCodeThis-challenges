<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Collection</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container__heading">Add to collection</h1>
      <div class="collections">
        <div class="collection active">
          <figure class="collection__img">
            <img
              src="https://i.ibb.co/5M45ch1/dashboards.webp"
              alt="dashboard image"
            />
          </figure>
          <div class="collection__details">
            <h3 class="collection__name">Daskboards</h3>
            <p class="collection__desc">24 items . updated yesturday</p>
          </div>
        </div>

        <div class="collection">
          <figure class="collection__img">
            <img
              src="https://i.ibb.co/5M45ch1/dashboards.webp"
              alt="dashboard image"
            />
          </figure>
          <div class="collection__details">
            <h3 class="collection__name">Authentication</h3>
            <p class="collection__desc">7 items . updated May 9,2021</p>
          </div>
        </div>

        <div class="collection">
          <figure class="collection__img">
            <img
              src="https://i.ibb.co/5M45ch1/dashboards.webp"
              alt="dashboard image"
            />
          </figure>
          <div class="collection__details">
            <h3 class="collection__name">UI Kit</h3>
            <p class="collection__desc">9 items . updated May 3,2021</p>
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="create-btn btn">
          <ion-icon name="add-outline"></ion-icon> Create new
        </button>
        <button class="save-btn btn">Save</button>
      </div>

      <ion-icon name="close-outline" class="close-icon"></ion-icon>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
