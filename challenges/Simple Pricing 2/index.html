<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pricing 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pricing-card starter">
        <h1 class="plan-title title-starter">Starter</h1>
        <h3 class="plan-cost">Free</h3>

        <ul class="plan-details">
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Unlimited files</li>
            </ul>
          </li>
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Unlimited editors</li>
            </ul>
          </li>
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Unlimited cloud storage</li>
            </ul>
          </li>
        </ul>
        <button class="starter-btn btn">Choose Starter</button>
      </div>

      <div class="pricing-card professional">
        <h1 class="plan-title title-professional">Professional</h1>
        <h3 class="plan-cost"><span>$12</span> per member</h3>

        <ul class="plan-details">
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Unlimited projects</li>
            </ul>
          </li>
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Private projects</li>
            </ul>
          </li>
          <li>
            <ul class="plan-detail">
              <li>
                <ion-icon name="checkmark-outline" class="icon"></ion-icon>
              </li>
              <li class="plan-details-name">Team libraries</li>
            </ul>
          </li>
        </ul>
        <button class="professional-btn btn">Choose Professional</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
