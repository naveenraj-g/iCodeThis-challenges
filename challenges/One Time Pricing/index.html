<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Time Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#F4F7FF] grid place-items-center min-h-screen text-black">
    <div
      class="max-w-[800px] bg-white py-10 px-7 m-6 rounded-3xl shadow-lg shadow-[#E2EDFA]"
      id="container"
    >
      <h1 class="font-black text-2xl sm:text-4xl mb-2">549,-</h1>
      <p class="text-sm sm:text-base mb-5">Pay now, later or split up</p>
      <button
        class="uppercase w-full font-bold text-sm sm:text-base text-center p-3 rounded-md bg-gradient-to-r from-[#62F490] to-[#76F6E8] cursor:pointer mb-[0.6rem]"
      >
        buy online
      </button>
      <p class="text-sm sm:text-base mb-4">
        <span class="font-semibold">18 in online storage</span> - can be shipped
        today
      </p>
      <div class="mb-4">
        <div class="flex items-center gap-1 mb-2">
          <ion-icon
            name="checkmark-outline"
            class="bg-[#E8EEFF] p-1 rounded-full text-[1rem]"
          ></ion-icon>
          <p class="text-sm font-semibold">
            <span class="underline">Free Shipping</span> over NOK 800
          </p>
        </div>
        <div class="flex items-center gap-1">
          <ion-icon
            name="checkmark-outline"
            class="bg-[#E8EEFF] p-1 rounded-full text-[1rem]"
          ></ion-icon>
          <p class="text-sm font-semibold">
            <span class="underline">Lightning fast delivery</span>
          </p>
        </div>
      </div>

      <div class="p-3 bg-[#E8EEFF] rounded-md mb-8">
        <p class="font-bold text-sm mb-3">See how fast you can get the item</p>
        <form class="flex gap-1 flex-wrap justify-center items-center">
          <span class="relative">
            <input
              type="number"
              placeholder="Zip Code"
              class="border rounded-lg border-black/30 p-2 bg-transparent outline-none placeholder:font-semibold placeholder:text-black pl-9 max-w-[10rem] sm:max-w-[12.3rem]"
              id="zip-input"
            />
            <ion-icon
              name="search"
              id="search-icon"
              class="absolute inset-0 my-auto left-2 text-2xl"
            ></ion-icon>
          </span>
          <button
            class="bg-white/80 p-2 px-5 rounded-lg font-semibold cursor:pointer"
            id="check-btn"
          >
            Check
          </button>
        </form>
      </div>

      <button
        class="uppercase w-full bg-gradient-to-r from-[#9EC2FE] to-[#B0ACFF] py-4 text-md rounded-md cursor:pointer font-semibold"
      >
        pick up in store
      </button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
