<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card card1">
          <h2 class="pricing-title">Free</h2>
          <div class="package-price">
            <div class="pri">
              <h1 class="pricing">$</h1>
              <h1 class="price">0</h1>
            </div>
            <p class="package-dur">Free for your whole team</p>
          </div>
          <p class="package-desc">
            For individuals or teams looking to organize anything.
          </p>
          <button class="package-cta package-cta-free">Get started</button>
        </div>

        <div class="card card2">
          <h2 class="pricing-title">Standard</h2>
          <div class="package-price">
            <div class="pri">
              <h1 class="pricing">$</h1>
              <h1 class="price">6</h1>
            </div>
            <p class="package-dur">Per user per month</p>
          </div>
          <p class="package-desc">For teams that needs to manage more work.</p>
          <button class="package-cta package-cta-standard">Upgrade Now</button>
        </div>

        <div class="card card3">
          <h2 class="pricing-title">Premium</h2>
          <div class="package-price">
            <div class="pri">
              <h1 class="pricing">$</h1>
              <h1 class="price">12</h1>
            </div>
            <p class="package-dur">Per user per month</p>
          </div>
          <p class="package-desc">
            Best for teams that need to track multiple projects.
          </p>
          <button class="package-cta package-cta-premium">Try for free</button>
        </div>
      </div>
    </div>
  </body>
</html>
