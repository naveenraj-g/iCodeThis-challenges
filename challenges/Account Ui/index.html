<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Ui</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <ion-icon name="sunny" class="dark-light-mode-switcher"></ion-icon>
      <div class="profile-container">
        <div class="profile">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Jenn Elodie</h2>
          <p class="profession">UX Consultant</p>
        </div>

        <div class="profile">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1491349174775-aaafddd81942?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Matheus Ferrero</h2>
          <p class="profession">UX Consultant</p>
        </div>

        <div class="profile">
          <figure>
            <img
              src="https://plus.unsplash.com/premium_photo-1675130119373-61ada6685d63?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Andrej Lisakov</h2>
          <p class="profession">UX Consultant</p>
        </div>

        <div class="profile">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Jack Koletic</h2>
          <p class="profession">UX Consultant</p>
        </div>

        <div class="profile">
          <figure>
            <img
              src="https://plus.unsplash.com/premium_photo-1678197937465-bdbc4ed95815?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Zeynep Guler</h2>
          <p class="profession">UX Consultant</p>
        </div>

        <div class="profile">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1554727242-741c14fa561c?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile image"
            />
          </figure>
          <h2 class="name">Jenni Andresh</h2>
          <p class="profession">UX Consultant</p>
        </div>
      </div>
      <div class="nav">
        <ion-icon name="person-outline" class="nav-icon"></ion-icon>
        <ion-icon name="tv-outline" class="nav-icon"></ion-icon>
        <ion-icon
          name="notifications-outline"
          class="nav-icon notify"
        ></ion-icon>
        <ion-icon name="settings-outline" class="nav-icon"></ion-icon>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
