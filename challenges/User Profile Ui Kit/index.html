<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Ui Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="customize">
        <div class="customize-con">
          <div class="icon-con">
            <ion-icon name="grid" class="app-icon icon"></ion-icon>
          </div>
          <div class="customize-desc">
            <p class="app">App running . last 7 days</p>
            <h2 class="app-num">78</h2>
          </div>
        </div>
        <div class="customize-con">
          <div class="icon-con">
            <ion-icon name="alert-circle" class="error-icon icon"></ion-icon>
          </div>
          <div class="customize-desc">
            <p class="error">Errors . past 24 hours</p>
            <h2 class="error-num">78</h2>
          </div>
        </div>
        <button class="btn">CUSTOMIZE</button>
      </div>

      <div class="profile-con">
        <div class="profile-container">
          <figure class="profile-img-con">
            <img
              src="https://images.unsplash.com/photo-1512646605205-78422b7c7896?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTE2fHxwZXJzb258ZW58MHx8MHx8fDA%3D"
              alt="profile image"
            />
          </figure>
        </div>
        <h1 class="profile-name">Kelvin Costa</h1>
        <p class="profile-username">@costa</p>
        <p class="follow-following-detail">140 followers . 207 following</p>
      </div>

      <div class="views-con">
        <div class="view">
          <ion-icon name="eye-outline"></ion-icon>
          <h2 class="view-detail">509 K</h2>
        </div>
        <div class="profiles-image-con">
          <figure class="profile-img">
            <img
              src="https://images.unsplash.com/photo-1600481453173-55f6a844a4ea?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTMxfHxwZXJzb258ZW58MHx8MHx8fDA%3D"
              alt="profile image"
            />
          </figure>
          <figure class="profile-img">
            <img
              src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQyfHxwZXJzb258ZW58MHx8MHx8fDA%3D"
              alt="profile image"
            />
          </figure>
          <figure class="profile-img">
            <img
              src="https://images.unsplash.com/photo-1574108233269-86d1199d28de?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQ3fHxwZXJzb258ZW58MHx8MHx8fDA%3D"
              alt="profile image"
            />
          </figure>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
