<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-con">
        <button class="back-arrow-btn">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <figure class="profile-img">
          <img src="./images/profile.jpg" alt="profile-img" />
        </figure>
        <button class="add-btn">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <div class="profile-desc">
        <h1 class="profile-name">Elizeu Dias J</h1>
        <p class="profile-description">
          Odio mauris pede ut metus, nonummy cras amet rutrum dui, justo eu
          vitae anim. varius elit dolore lacust scelerisque gravida. ld mauris
          tortor eget, dis enim pede massa ullamcorper voluptatum
        </p>
        <h2 class="album">Albums</h2>
        <div class="albums-img">
          <figure class="album-img-con">
            <img
              src="./images/album-1.jpg"
              alt="album image"
              class="album-image"
            />
          </figure>
          <figure class="album-img-con">
            <img
              src="./images/album-2.jpg"
              alt="album image"
              class="album-image"
            />
          </figure>
          <figure class="album-img-con">
            <img
              src="./images/album-3.jpg"
              alt="album image"
              class="album-image"
            />
          </figure>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
