<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promote Link</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="create-link-container">
        <h2 class="container-heading">Create a Link</h2>
        <p class="container-description">
          Promote any brand with a simple link.
        </p>
        <select id="create-link-options">
          <option value="Premium themes">Premium themes</option>
          <option value="Personalized Branding">Personalized Branding</option>
          <option value="Marketing">Marketing</option>
          <option value="SEO Optimization">SEO Optimization</option>
        </select>
        <div class="btns">
          <button class="btn">Create</button>
          <button class="btn">Advanced</button>
        </div>
      </div>

      <div class="promote-container">
        <h2 class="container-heading">Promote</h2>
        <p class="container-description">Use this link to promote.</p>
        <p class="container-description">
          Link updates may take up to 5 minutes to propagate.
        </p>
        <div class="form">
          <select id="promote-options">
            <option value="https://">https://</option>
            <option value="http://">http://</option>
          </select>
          <input type="text" class="promote-input" />
        </div>

        <p class="container-description">Share</p>
        <div class="social-links">
          <a href="javascript:void(0)"
            ><ion-icon
              name="logo-facebook"
              class="facebook-icon social-link"
            ></ion-icon
          ></a>
          <a href="javascript:void(0)"
            ><ion-icon
              name="logo-twitter"
              class="twitter-icon social-link"
            ></ion-icon
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
