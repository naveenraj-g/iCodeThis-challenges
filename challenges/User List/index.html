<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header container">
      <div class="search-user">
        <h1 class="users">Users</h1>
        <form class="search-users-form">
          <input
            type="text"
            placeholder="Search users"
            class="search-users-input"
          />
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </form>
      </div>
      <nav class="nav">
        <ul class="nav-items">
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-item-link">Reputation</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-item-link">New users</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-item-link">Voters</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-item-link">Editors</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-item-link">Moderators</a>
          </li>
        </ul>
        <ion-icon name="close" class="nav-close-icon"></ion-icon>
      </nav>
      <ion-icon name="menu" class="nav-open-icon"></ion-icon>
    </header>

    <main>
      <section class="new-user-section container">
        <div class="users-container"></div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
