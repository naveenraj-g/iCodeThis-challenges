<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-about">
        <p class="about-heading">about the community</p>
        <ion-icon name="ellipsis-horizontal" class="card-icon"></ion-icon>
      </div>
      <h1 class="card-heading">Blender Renders</h1>
      <p class="card-desc">
        A place where beginner Blender artists can post their creations and get
        feedback on.
      </p>
      <div class="stats">
        <div class="stats1">
          <p class="stats-no">13.5K</p>
          <p class="stats-name">Members</p>
        </div>
        <div class="status2">
          <p class="stats-no">47</p>
          <p class="stats-name">Online</p>
        </div>
      </div>

      <div class="btns">
        <button class="btn joined-btn">Joined</button>
        <button class="btn create-post-btn">Create Post</button>
      </div>
      <p class="created-detail">Created Feb.7 . 2021</p>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
