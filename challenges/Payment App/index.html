<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="frequent-payments">
        <div class="frequent-payments__heading">
          <h3 class="frequent-payment__title">Frequent payments</h3>
          <ion-icon
            name="ellipsis-horizontal"
            class="frequent-payments__icon"
          ></ion-icon>
        </div>
        <div class="profile-images">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <figure>
            <img
              src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
        </div>
      </section>

      <section class="add-contact">
        <div class="contact">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1361&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <h4 class="add-contact-person-name">Lee Pearson</h4>
          <p class="person-user-name">@pears</p>
          <button class="btn">Add contact</button>
          <ion-icon name="ellipsis-vertical" class="contact-icon"></ion-icon>
        </div>

        <div class="contact">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <h4 class="add-contact-person-name">Amy Moss</h4>
          <p class="person-user-name">@amy-m</p>
          <button class="btn">Add contact</button>
          <ion-icon name="ellipsis-vertical" class="contact-icon"></ion-icon>
        </div>

        <div class="contact">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1522556189639-b150ed9c4330?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <h4 class="add-contact-person-name">Curtis Thorntan</h4>
          <p class="person-user-name">@c-thronton</p>
          <button class="btn">Add contact</button>
          <ion-icon name="ellipsis-vertical" class="contact-icon"></ion-icon>
        </div>

        <div class="contact">
          <figure>
            <img
              src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="profile picture"
            />
          </figure>
          <h4 class="add-contact-person-name">Elva Burke</h4>
          <p class="person-user-name">@elva-burk</p>
          <button class="btn">Add contact</button>
          <ion-icon name="ellipsis-vertical" class="contact-icon"></ion-icon>
        </div>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
