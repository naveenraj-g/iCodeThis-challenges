<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculation">
        <p class="cal-result"></p>
        <p class="result"></p>
      </div>
      <div class="cal-btns">
        <ul class="cal-btns-list">
          <li class="cal-btn">
            <button class="btn btn-ac" data-name="AC">AC</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-plus-min" data-name="plusmin">+/-</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-mod" data-name="mod">%</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-divide" data-name="div">&#247;</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-seven" data-num="7">7</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-eight" data-num="8">8</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-nine" data-num="9">9</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-multiplication" data-name="mul">X</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-four" data-num="4">4</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-five" data-num="5">5</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-six" data-num="6">6</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-plus" data-name="add">+</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-one" data-num="1">1</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-two" data-num="2">2</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-three" data-num="3">3</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-sub" data-name="sub">‚îÅ</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-num btn-zero" data-num="0">0</button>
          </li>
          <li class="cal-btn">
            <button class="btn btn-dot" data-num=".">.</button>
          </li>
          <li class="cal-btn cal-equal">
            <button class="btn btn-equal" data-name="equal">=</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
