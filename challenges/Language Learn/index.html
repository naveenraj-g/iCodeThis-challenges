<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Learn</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="con1">
        <div class="tier">
          <h3 class="heading-tertiary">Select a tire</h3>
          <div class="tire-plan">
            <div class="plan-desc">
              <p class="price">$5/month</p>
              <p class="desc">A significant contribution</p>
            </div>
            <button class="plan-btn">Select</button>
          </div>
          <div class="tire-plan">
            <div class="plan-desc">
              <p class="price">$30/month</p>
              <p class="desc">A huge contribution</p>
            </div>
            <button class="plan-btn">Select</button>
          </div>
        </div>
        <div class="nature">
          <div class="img-border">
            <figure class="leaf-img-con">
              <svg width="38" height="38" viewBox="0 0 512 512">
                <path
                  fill="#a6673a"
                  d="M174.15 342.83V490.8a21.2 21.2 0 0 1-42.38 0V342.83a21.2 21.2 0 0 1 42.38 0z"
                ></path>
                <path
                  fill="#99522e"
                  d="M174.15 342.83V490.8a21.2 21.2 0 0 1-21.19 21.2V321.64a21.2 21.2 0 0 1 21.2 21.19z"
                ></path>
                <path
                  fill="#88cc2a"
                  d="M252.41 99.45v165.12c0 54.83-44.6 99.45-99.45 99.45s-99.44-44.61-99.44-99.45V99.45C53.52 44.6 98.12 0 152.96 0s99.45 44.61 99.45 99.45z"
                ></path>
                <path
                  fill="#7fb335"
                  d="M252.41 99.45v165.12c0 54.83-44.6 99.45-99.45 99.45V0c54.84 0 99.45 44.61 99.45 99.45z"
                ></path>
                <path
                  fill="#a6673a"
                  d="M383.79 387.4v103.36a21.2 21.2 0 0 1-42.38 0V387.38a21.19 21.19 0 1 1 42.38 0z"
                ></path>
                <path
                  fill="#99522e"
                  d="M383.79 387.4v103.36a21.2 21.2 0 0 1-21.2 21.18V366.2a21.2 21.2 0 0 1 21.2 21.2z"
                ></path>
                <path
                  fill="#88cc2a"
                  d="M462.04 253.37v52.1c0 54.84-44.6 99.45-99.45 99.45s-99.44-44.6-99.44-99.44v-52.12c0-54.82 44.6-99.44 99.45-99.44s99.44 44.62 99.44 99.45z"
                ></path>
                <path
                  fill="#7fb335"
                  d="M462.04 253.37v52.1c0 54.84-44.6 99.45-99.45 99.45v-251c54.84 0 99.45 44.62 99.45 99.45z"
                ></path>
                <path
                  fill="#88cc2a"
                  d="M455.46 490.81A21.2 21.2 0 0 1 434.27 512H71.15a21.2 21.2 0 0 1 0-42.38h363.12c11.7 0 21.19 9.48 21.19 21.2z"
                ></path>
                <path
                  fill="#7fb335"
                  d="M455.46 490.81A21.2 21.2 0 0 1 434.27 512H252.71v-42.38h181.56c11.7 0 21.19 9.48 21.19 21.2z"
                ></path>
              </svg>
            </figure>
          </div>
          <h4 class="nature-title">Nature</h4>
          <button class="nature-btn">Continue</button>
        </div>
      </div>

      <div class="con2">
        <div class="pad-dic">
          <div class="progress-bar"></div>
          <h2 class="question">Which of these is "You eat pasta"?</h2>
          <div class="options">
            <div class="option">
              <input type="radio" id="option1" name="option" />
              <label for="option1">El caballo es pequeño</label>
            </div>
            <div class="option">
              <input type="radio" id="option2" name="option" />
              <label for="option2">Tú comes pasta</label>
            </div>
            <div class="option">
              <input type="radio" id="option3" name="option" />
              <label for="option3">Él come pan</label>
            </div>
          </div>
        </div>

        <button class="skip-btn">Skip this question</button>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
