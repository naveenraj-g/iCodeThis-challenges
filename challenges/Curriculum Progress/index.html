<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Progress</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="outer-circle">
        <div class="inner-circle">
          <h1 class="percent">25%</h1>
          <p class="circle-desc">Content progress</p>
        </div>
      </div>

      <div class="curr-container">
        <h2 class="curr">Curriculum</h2>
        <div class="cha-1-con cha-1-con-1">
          <div class="cha-1">
            <input
              type="radio"
              id="cha1"
              name="radio"
              class="radio radio-1"
              checked
            />
            <label for="cha1" class="label">
              <p class="cha">Chapter 1</p>
              <p class="cha-desc">Introduction</p>
            </label>
            <div class="radio-btn radio-btn-1">&check;</div>
          </div>
        </div>

        <div class="cha-1-con cha-2-con-2">
          <div class="cha-1">
            <input type="radio" id="cha2" name="radio" class="radio radio-2" />
            <label for="cha2" class="label">
              <p class="cha">Chapter 2</p>
              <p class="cha-desc">Information architecture</p>
            </label>
            <div class="radio-btn radio-btn-2">&check;</div>
          </div>
        </div>

        <div class="cha-1-con cha-3-con-3">
          <div class="cha-1">
            <input type="radio" id="cha3" name="radio" class="radio radio-3" />
            <label for="cha3" class="label">
              <p class="cha">Chapter 3</p>
              <p class="cha-desc">Data and Security</p>
            </label>
            <div class="radio-btn radio-btn-3">&check;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
