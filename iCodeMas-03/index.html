<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas-03</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <figure>
          <img src="./images/christmas-pattern.webp" alt="background-image" />
        </figure>
        <div class="cta">
          <div class="off">
            <p>20%</p>
            <ion-icon name="close-outline"></ion-icon>
          </div>
          <h1 class="heading-primary">Jingle all the way to savings</h1>
          <p>Enter your email for an exclusive Christmas discount</p>
          <form id="cta-form">
            <input type="text" placeholder="Enter name" />
            <button type="submit">Place order</button>
          </form>
          <p class="no">No thanks</p>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
