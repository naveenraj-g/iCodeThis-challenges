<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas #01</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="section-countdown">
      <div class="container">
        <h1>iCodeMas is coming to town</h1>
        <p>
          celebrate the magic of the Season! Exclusive Challenges for
          <span id="challenge-days">00</span> days!
        </p>
        <div class="timer">
          <div class="days time">
            <h1 id="day">00</h1>
            <p>Days</p>
          </div>

          <div class="hours time">
            <h1 id="hour">00</h1>
            <p>Hours</p>
          </div>

          <div class="minutes time">
            <h1 id="minute">00</h1>
            <p>Minutes</p>
          </div>

          <div class="seconds time">
            <h1 id="second">00</h1>
            <p>Seconds</p>
          </div>
        </div>
        <div class="greetings">Merry Christmas! ðŸŽ‰</div>
      </div>
    </div>
    <img
      src="./images/snowman.png"
      alt="snow-man-image"
      height="160px"
      width="150px"
      class="snowman"
    />
    <img
      src="./images/santa.png"
      alt="santa-image"
      height="208px"
      width="200"
      class="santa"
    />
  </body>
</html>
