<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas-15</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-cards">
      <div class="container">
        <div class="card">
          <figure class="img-container">
            <img src="./images/promo_1.png" alt="promo_1" />
            <div class="card-content shop">
              <div class="card-desc">
                <h3 class="card-title">Christmas collection</h3>
                <h1 class="card-describe">Shop collection now</h1>
              </div>
              <div class="cta">
                <p class="cta-sub">Shop now</p>
                <div class="cta-icon">
                  <ion-icon name="arrow-down-outline"></ion-icon>
                </div>
              </div>
            </div>
          </figure>
        </div>

        <div class="card">
          <figure class="img-container">
            <img src="./images/promo_2.png" alt="promo_2" />
            <div class="card-content gift">
              <div class="card-desc">
                <h3 class="card-title">Gift card</h3>
                <h1 class="card-describe">
                  Share the spirit with our Gift Cards
                </h1>
              </div>
              <div class="cta">
                <p class="cta-sub">Get Gift</p>
                <div class="cta-icon">
                  <ion-icon name="arrow-down-outline"></ion-icon>
                </div>
              </div>
            </div>
          </figure>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
