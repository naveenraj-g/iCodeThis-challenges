<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remainder App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-primary">
      <div class="container grid">
        <nav class="nav">
          <div class="input-search">
            <input type="search" placeholder="Search" />
          </div>
          <div class="nav-item">
            <p class="list-title">remainder</p>
            <div class="notify-no"><p>2</p></div>
          </div>
          <div class="nav-item">
            <p class="list-title">to do list</p>
            <div class="notify-no"><p>9</p></div>
          </div>
          <div class="nav-item">
            <p class="list-title">shopping list</p>
            <div class="notify-no"><p>4</p></div>
          </div>
          <div class="nav-item">
            <p class="list-title">other</p>
            <div class="notify-no"><p>3</p></div>
          </div>
        </nav>

        <div class="remainder-details">
          <div class="remainder-list open">
            <div class="remainder-title">
              <h2 class="heading-primary">groceries</h2>
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </div>
            <div class="remainder-details">
              <ul>
                <li class="strike">Butter</li>
                <li class="strike">Orange juice</li>
                <li>Cheese</li>
                <li class="strike">Chocolate</li>
                <li>Corn flakes</li>
                <li>Potatoes</li>
                <li>Avocado</li>
              </ul>
            </div>
          </div>

          <div class="remainder-container">
            <div class="remainder-list close">
              <div class="remainder-title">
                <h2 class="heading-primary">electronics</h2>
                <ion-icon name="ellipsis-vertical"></ion-icon>
              </div>
            </div>

            <div class="remainder-list close">
              <div class="remainder-title">
                <h2 class="heading-primary">books</h2>
                <ion-icon name="ellipsis-vertical"></ion-icon>
              </div>
            </div>

            <div class="remainder-list close">
              <div class="remainder-title">
                <h2 class="heading-primary">car</h2>
                <ion-icon name="ellipsis-vertical"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
